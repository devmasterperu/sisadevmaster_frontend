
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<style>

body {
	font-family: Arial, Helvetica, sans-serif;
}

table {
	font-size: 1em;
}

.ui-draggable, .ui-droppable {
	background-position: top;
}
.ui-autocomplete-input {
  width: 100%;
}

</style>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="card-search d-flex justify-content-center align-items-center">
                <form>
                    <div class="form-group">
                      <input    type="search"
                                id="searchTeacher"
                                class="form-control">
                    </div>
                </form>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="card-title d-flex align-items-center">
                <h4>Programación Curso</h4>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="card-content">
                <form [formGroup]="registerUpcomingCoursesForm" (ngSubmit)="onSubmitRegisterUpcomingCourses()" autocomplete="off">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="userId"><strong>Id Docente</strong></label>
                                <input  type="number"
                                        class="form-control"
                                        id="userId"
                                        readonly="true"
                                        formControlName="userId"
                                        [ngClass]="{ 'is-invalid': f.userId.errors }">
                                <div class="invalid-feedback" *ngIf="f.userId.errors">
                                  <div *ngIf="f.userId.errors.required">Campo obligatorio</div>
                                  <div *ngIf="f.userId.errors.pattern">Solo texto</div>
                                </div>
                            </div>
                        </div>
                        <!-- No se envia el nombre del docente, solo su id como input oculto userId -->
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="userName"><strong>Docente</strong></label>
                                <input  type="text"
                                        class="form-control"
                                        id="userName"
                                        readonly="true">
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="courseId"><strong>Curso</strong></label>
                                <select id="courseId"
                                        class="form-control"
                                        formControlName="courseId">
                                    <option  *ngFor="let item of courses" [value]="item.id">{{ item.name }}</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="startDate"><strong>Fecha Inicio</strong></label>
                                <input  type="date"
                                        class="form-control"
                                        id="startDate"
                                        formControlName="startDate">
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="endDate"><strong>Fecha Fin</strong></label>
                                <input  type="date"
                                        class="form-control"
                                        id="endDate"
                                        formControlName="endDate">
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="groupName"><strong>Grupo</strong></label>
                                <input  type="text"
                                        class="form-control"
                                        id="groupName"
                                        formControlName="groupName">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="modality"><strong>Modalidad</strong></label>
                                <select id="modality"
                                        class="form-control"
                                        name="modality"
                                        formControlName="modality">
                                    <option value="presencial">Presencial</option>
                                    <option value="semipresencial">Semipresencial</option>
                                    <option value="virtual">Virtual</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="minVacant"><strong>Min. Vacante</strong></label>
                                <input  type="number"
                                        class="form-control"
                                        id="minVacant"
                                        name="minVacant"
                                        formControlName="minVacant">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="maxVacant"><strong>Max. Vacante</strong></label>
                                <input  type="number"
                                        class="form-control"
                                        id="maxVacant"
                                        name="maxVacant"
                                        formControlName="maxVacant">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="numSessions"><strong>Núm. Sesiones</strong></label>
                                <input  type="number"
                                        class="form-control"
                                        id="numSessions"
                                        name="numSessions"
                                        formControlName="numSessions">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="numHours"><strong>Núm. Horas</strong></label>
                                <input  type="number"
                                        class="form-control"
                                        id="numHours"
                                        name="numHours"
                                        formControlName="numHours">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="maxNumAbsence"><strong>Max. Inasistencia</strong></label>
                                <input  type="number"
                                        class="form-control"
                                        id="maxNumAbsence"
                                        name="maxNumAbsence"
                                        formControlName="maxNumAbsence">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="minGrade"><strong>Nota Min. Aprobatoria</strong></label>
                                <input  type="number"
                                        class="form-control"
                                        id="minGrade"
                                        name="minGrade"
                                        formControlName="minGrade">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="schedule"><strong>Horario</strong></label>
                                <select id="schedule"
                                        class="form-control"
                                        name="schedule"
                                        formControlName="schedule">
                                  <option value="lunes-miercoles-viernes">Lunes, Miercoles y Viernes</option>
                                  <option value="solo-sabados">Solo Sábados</option>
                                  <option value="solo-domingo">Solo Domingos</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-12 d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary">Registrar</button>
                        </div>
                    </div>
                </form>
