<section class="main-home d-md-flex">
  <!-- <div class="container-fluid"> -->
      <!-- <div class="row"> -->
          <div class="col-md-6 col-sm-12"> <!-- d-md-block d-none -->
              <div class="home-left">
                  <figure class="d-flex justify-content-center align-items-center">
                      <img src="../../../assets/img/logo-white.svg" alt="Logo" width="410">
                  </figure>
              </div>
          </div>
          <div class="col-md-6 col-sm-12">
              <div class="home-right d-flex flex-column justify-content-center align-items-center">
                  <div>
                      <h2 class="text-center">Iniciar Sesión</h2>
                      <form [formGroup]="loginUserForm" (ngSubmit)="onSubmitLogin()" autocomplete="off">
                            <div *ngIf="responseAuthentication" class="login-alert">
                                    {{ responseAuthentication }}
                            </div>
                            <div class="form-group">
                                <label for="username"><strong>Usuario</strong></label>
                                <input  type="text"
                                        class="form-control"
                                        id="username"
                                        placeholder="gmanriqe"
                                        formControlName="username"
                                        [ngClass]="{ 'is-invalid': f.username.errors }">
                                <div class="invalid-feedback" *ngIf="f.username.errors">
                                <div *ngIf="f.username.errors.required">Campo obligatorio</div>
                                </div>

                            </div>
                            <div class="form-group">
                                <label for="password"><strong>Contraseña</strong></label>
                                <input  type="password"
                                        class="form-control"
                                        id="password"
                                        placeholder="******"
                                        formControlName="password"
                                        [ngClass]="{ 'is-invalid': f.password.errors }">
                                <div class="invalid-feedback" *ngIf="f.password.errors">
                                <div *ngIf="f.password.errors.required">Campo obligatorio</div>
                                </div>
                            </div>
                            <div class="col-lg-12 d-flex justify-content-center">
                                <button type="submit" class="btn btn-primary">Ingresar</button>
                            </div>
                      </form>
                  </div>
              </div>
          </div>
      <!-- </div> -->
  <!-- </div> -->
</section>

<style>
    .login-alert {
        background-color: #FFF;
        color: #FF2B45;
        padding: 17px 0 17px 20px;
        border-left: 5px solid #FF2B45;
        margin-bottom: 17px;
        border-radius: 4px;
    }
</style>
