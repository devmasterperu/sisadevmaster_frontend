<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="card-title d-flex align-items-center">
                <h4>Docente</h4>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="card-content">
                <form action="" method="" autocomplete="off">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="name"><strong>Nombres</strong><span class="required">*</span></label>
                                <input type="text" class="form-control" id="name">
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="lastName"><strong>Apellidos</strong><span class="required">*</span></label>
                                <input type="text" class="form-control" id="lastName">
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="typeDocument"><strong>Tipo Documento</strong><span class="required">*</span></label>
                                <select name="" id="typeDocument" class="form-control">
                                    <option value="">Partida de Nacimiento</option>
                                    <option value="">Dni</option>
                                    <option value="">Pasaporte</option>
                                    <option value="">Ruc</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="numberDocument"><strong>Número Documento</strong><span class="required">*</span></label>
                                <input type="text" class="form-control" id="numberDocument">
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="email"><strong>Correo</strong><span class="required">*</span></label>
                                <input type="email" class="form-control" id="email">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="birthdate"><strong>Fecha de Nacimiento</strong><span class="required">*</span></label>
                                <input type="date" class="form-control" id="birthdate">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="typeInstitution"><strong>Tipo Institución</strong><span class="required">*</span></label>
                                <select name="" id="typeInstitution" class="form-control">
                                    <option value="">Universidad</option>
                                    <option value="">Instituto</option>
                                    <option value="">Cepro</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="nameInstitution"><strong>Nombre Institución</strong><span class="required">*</span></label>
                                <input type="text" class="form-control" id="nameInstitution">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="department"><strong>Departamento</strong><span class="required">*</span></label>
                                <select name="" id="Department" class="form-control">
                                    <option value="">Lima</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="province"><strong>Provincia</strong><span class="required">*</span></label>
                                <select name="" id="Province" class="form-control">
                                    <option value="">Huaura</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="district"><strong>Distrito</strong><span class="required">*</span></label>
                                <select name="" id="district" class="form-control">
                                    <option value="">Huacho</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="address"><strong>Dirección</strong><span class="required">*</span></label>
                                <input type="text" class="form-control" id="address">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="gender"><strong>Género</strong><span class="required">*</span></label>
                                <div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="" checked>
                                        <label class="form-check-label" for="inlineRadio1" checked>Masculino</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="">
                                        <label class="form-check-label" for="inlineRadio2">Femenino</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="phone1"><strong>Teléfono 1</strong><span class="required">*</span></label>
                                <input type="text" class="form-control" id="phone1">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="phone2"><strong>Teléfono 2</strong></label>
                                <input type="text" class="form-control" id="phone2">
                            </div>
                        </div>
                        <div class="col-lg-12 d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary">Registrar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
