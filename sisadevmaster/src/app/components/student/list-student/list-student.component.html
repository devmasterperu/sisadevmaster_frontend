<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="card-title d-flex align-items-center">
                <h4>Lista Alumnos</h4>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="card-content">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellido</th>
                            <th scope="col">Acci√≥n</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let nuevoAlumno of nuevosAlumnos;let i = index">
                            <th scope="col">{{ i+1 }}</th>
                            <th scope="row">{{ nuevoAlumno.name }}</th>
                            <td>{{ nuevoAlumno.lastName }}</td>
                            <td>
                                <a href="" class="btn btn-success">Editar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
