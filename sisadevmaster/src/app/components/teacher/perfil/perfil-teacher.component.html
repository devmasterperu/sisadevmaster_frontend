<style>
  .perfil-avatar figure {
    text-align: center;
  }

  .perfil-avatar img {
    border-radius: 50%;
    margin-bottom: 10px;
    background-color: var(--secondary-color);
  }

  .perfil-info h4 {
    margin-bottom: 0;
  }

  .perfil-info strong {
    color: var(--primary-color);
    font-size: 15px;
  }

  .perfil-info li {
    margin-bottom: 7px;
    padding-left: 24px;
    position: relative;
  }

  .perfil-info span {
    position: absolute;
    left: 0;
    top: 50%;
    transform: translateY(-50%);
    color: var(--primary-color);
  }

  .perfil-info__data {
    margin-top: 12px;
  }
</style>

<div class="container">
  <div class="row">
    <div class="col-lg-8">
      <div class="card-content">
        <div class="row">
          <div class="col-lg-4">
            <div class="perfil-avatar">
              <figure>
                <img src="../../../../assets/img/user-avatar.png" alt="avatar" width="150">
              </figure>
            </div>
          </div>
          <div class="col-lg-8">
            <div class="perfil-info">
              <h3>{{ dataUser.name }} {{dataUser.lastName}}</h3>
              <strong>Docente</strong>
              <ul class="perfil-info__data">
                <li> <span class="icon-map-marker"></span>{{ dataUser.homeAdress}}</li>
                <li> <span class="icon-phone-outgoing"></span>{{ dataUser.phoneNumber1}}</li>
                <li> <span class="icon-envelope"></span>{{ dataUser.email}}</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-4">
        <div class="card-title d-flex align-items-center">
            <h4>Cursos</h4>
        </div>
    </div>
    <div class="col-lg-12">
      <div class="row">
        <div class="col-md-4" *ngFor="let item of dataCoursesTeacher">
          <div class="card-content curse">
            <div class="curse__hover">
              <span>Inicio</span>
              <strong>07 Septtiembre</strong>
            </div>
            <div class="curse__img" style="background-image: url('http://devmaster.pe/files/curso/20190806180408.png')">
            </div>
            <a href="http://localhost:4200/#/configurar_curso" class="card_link">
              <div class="card__img--hover"
                style="background-image: url('http://devmaster.pe/files/curso/20190806180408.png')">
              </div>
            </a>
            <div class="curse__info">
              <span class="curse__category"> Curso</span>
              <h3 class="curse__title">{{ item.courseName }}</h3>
              <span class="curse__by">{{ item.groupName }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-12">
        <div class="card-title d-flex align-items-center">
            <h4>Pagos</h4>
        </div>
    </div>

  </div>
</div>
