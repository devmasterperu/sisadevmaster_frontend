<style>
    .perfil-avatar figure {
        text-align: center;
    }

    .perfil-avatar img {
        border-radius: 50%;
        margin-bottom: 10px;
        background-color: var(--secondary-color);
    }
</style>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="card-title-pseudo">
                <h3>Perfil</h3>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="card-content">
                <div class="row">
                    <div class="col-12">
                        <div class="perfil-avatar">
                            <figure>
                                <img src="../../../../assets/img/user-avatar.png" alt="avatar" width="150">
                            </figure>
                        </div>
                        <div class="perfil-info">
                            <h3>{{ dataUser.name }} {{dataUser.lastName}}</h3>
                            <strong>Docente</strong>
                            <h5 class="subtitle-content u-margin-top-small">
                                Detalle
                            </h5>
                            <ul class="info-general-description">
                                <li>
                                    <i class="fas fa-envelope" aria-hidden="true"></i>
                                    <p><strong>Email: </strong>{{ dataUser.email }}</p>
                                </li>
                                <li>
                                    <i class="fas fa-phone-alt" aria-hidden="true"></i>
                                    <p><strong>Teléfono: </strong>{{ dataUser.phoneNumber1 }}</p>
                                </li>
                                <li>
                                    <i class="fas fa-map-marker-alt" aria-hidden="true"></i>
                                    <p><strong>Dirección: </strong>{{ dataUser.homeAdress }}</p>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-12">
                    <h5 class="subtitle-content u-margin-top-small">
                        Cursos
                    </h5>
                    </div>
                    <div class="col-md-4" *ngFor="let item of dataCoursesTeacher">
                        <div class="card-content curse">
                            <div class="curse__hover">
                                <span>Inicio</span>
                                <strong>07 Septtiembre</strong>
                            </div>
                            <div class="curse__img"
                                style="background-image: url('http://devmaster.pe/files/curso/20190806180408.png')">
                            </div>
                            <!-- Ruta con parametro ➡️ [routerLink]="['/docente/curso/:id', item.upcomingCourseId]"-->
                            <a [routerLink]="['/docente/curso/', item.upcomingCourseId]" class="card_link">
                                <div class="card__img--hover"
                                    style="background-image: url('http://devmaster.pe/files/curso/20190806180408.png')">
                                </div>
                            </a>
                            <div class="curse__info">
                                <span class="curse__category"> Curso</span>
                                <h3 class="curse__title">{{ item.courseName }}</h3>
                                <span class="curse__by">{{ item.groupName }}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
