<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card-title-pseudo">
                        <h3>Asistencia</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="card-content">
                <div class="row">
                    <div class="col-lg-12">
                        <a class="arrow-link" [routerLink]="['/docente/configurar_curso']"><span class="icon-arrow-left"></span></a>
                    </div>
                    <div class="col-lg-12">
                        <form [formGroup]="registerAssistanceForn" (ngSubmit)="onSubmitregisterAssistance()" autocomplete="off">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="assistanceDate"><strong>Fecha</strong></label>
                                        <input  type="date"
                                                class="form-control"
                                                id="assistanceDate"
                                                formControlName="assistanceDate"
                                                [ngClass]="{ 'is-invalid': f.assistanceDate.errors }">
                                        <div class="invalid-feedback" *ngIf="f.assistanceDate.errors">
                                            <div *ngIf="f.assistanceDate.errors.required">Campo obligatorio</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-12 d-flex justify-content-end">
                                    <button type="submit" class="btn btn-primary">Registrar</button>
                                </div>
                            </div>
                        </form>
                        <table class="table table-striped u-margin-top-small">
                            <thead>
                                <tr>
                                    <th scope="col">Fecha</th>
                                    <th scope="col">Accción</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of assistanceSettings">
                                    <td scope="row">{{ item.assistanceDate }}</td>
                                    <td><a href="#"></a>
                                        <!--
                                            Para la eliminación de un registro, tenemos unos pasos:
                                            1️⃣ Click en el boton para eliminar el registro seleccionado
                                            2️⃣ Eliminar el registro de la base de datos y vista
                                            3️⃣ Mostrar registros restantes en la vista
                                        -->
                                        <span (click)="onClickDeleteAssistence(item.id)" class="icon-trash2"></span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<style>
    .arrow-link {
        background-color: #DEE2E6;
        color: #10213F;
        display: inline-block;
        width: 60px;
        height: 60px;
        border-radius: 5px;
        font-size: 28px;
        transition: .3s all;

        display: flex;
        align-items: center;
        justify-content: center;
        margin-left: auto; /* alineamiento de un padre flexible */
    }
    .arrow-link:hover {
        background-color: #11213F;
    }
    .arrow-link:hover span {
        color: #FFF;
    }
    .icon-trash2 {
        color: #FF2B45;
        font-size: 20px;
        cursor: pointer;
    }
</style>
