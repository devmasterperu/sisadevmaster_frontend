<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="row">
                <div class="col-lg-2">
                    <div class="card-title return d-flex justify-content-center align-items-center">
                        <a [routerLink]="['/docente/configurar_curso']"><span class="icon-arrow-left"></span></a>
                    </div>
                </div>
                <div class="col-lg-10">
                    <div class="card-title d-flex align-items-center">
                        <h4>Asistencia</h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="card-content">
                <form [formGroup]="registerAssistanceForn" (ngSubmit)="onSubmitregisterAssistance()" autocomplete="off">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="assistanceDate"><strong>Fecha</strong></label>
                                <input  type="date"
                                        class="form-control"
                                        id="assistanceDate"
                                        formControlName="assistanceDate"
                                        [ngClass]="{ 'is-invalid': f.assistanceDate.errors }">
                                <div class="invalid-feedback" *ngIf="f.assistanceDate.errors">
                                    <div *ngIf="f.assistanceDate.errors.required">Campo obligatorio</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12 d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary">Registrar</button>
                        </div>
                    </div>
                </form>
                <!-- <div class="table-content"> -->
                    <table class="table table-striped u-margin-top-small">
                        <thead>
                            <tr>
                                <th scope="col">Fecha</th>
                                <th scope="col">Accci√≥n</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of assistanceSettings">
                                <td scope="row">{{ item.assistanceDate }}</td>
                                <td><a  href="#"><span class="icon-cross2"></span></a></td>
                            </tr>
                        </tbody>
                    </table>
                <!-- </div> -->
            </div>
        </div>
    </div>
</div>
