<div class="container">
  <div class="row">
      <div class="col-lg-12">
          <div class="row">
              <div class="col-lg-2">
                  <div class="card-title return d-flex justify-content-center align-items-center">
                      <a href="http://localhost:4200/#/configurar_curso"><span class="icon-arrow-left"></span></a>
                  </div>
              </div>
              <div class="col-lg-10">
                  <div class="card-title d-flex align-items-center">
                      <h4>Calificación</h4>
                  </div>
              </div>
          </div>
      </div>
      <div class="col-lg-12">
          <div class="card-content">
              <form [formGroup]="registerForm" (ngSubmit)="onSubmitRegister()"> <!--  novalidate="" -->
                  <div class="row">
                      <div class="col-lg-6">
                          <div class="form-group">
                              <label for="evaluationName"><strong>Nombre</strong></label>
                              <input  type="text"
                                      class="form-control"
                                      id="evaluationName"
                                      formControlName="evaluationName"
                                      [ngClass]="{ 'is-invalid': submitted && f.evaluationName.errors }"
                                      required>
                              <div class="invalid-feedback" *ngIf="submitted && f.evaluationName.errors">
                                  <div *ngIf="f.evaluationName.errors.required">Campo obligatorio</div>
                              </div>
                          </div>
                      </div>
                      <div class="col-lg-6">
                          <div class="form-group">
                              <label for="percentageValue"><strong>Peso %</strong></label>
                              <input  type="number"
                                      class="form-control"
                                      id="percentageValue"
                                      formControlName="percentageValue"
                                      [ngClass]="{ 'is-invalid': submitted && f.percentageValue.errors }"
                                      required>
                              <div class="invalid-feedback" *ngIf="submitted && f.percentageValue.errors">
                                <div *ngIf="f.percentageValue.errors.required"> Campo obligatorio</div>
                              </div>
                          </div>
                      </div>
                      <div class="col-lg-12 d-flex justify-content-end">
                          <button type="submit" class="btn btn-primary" >Registrar</button>
                          <!-- <button type="submit" class="btn btn-primary" [disabled]="submitted">Registrar</button> -->
                      </div>
                  </div>
              </form>
