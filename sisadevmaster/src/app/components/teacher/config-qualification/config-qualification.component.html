<div class="container">
  <div class="row">
      <div class="col-lg-12">
          <div class="row">
              <div class="col-lg-2">
                  <div class="card-title return d-flex justify-content-center align-items-center">
                      <a href="http://localhost:4200/#/configurar_curso"><span class="icon-arrow-left"></span></a>
                  </div>
              </div>
              <div class="col-lg-10">
                  <div class="card-title d-flex align-items-center">
                      <h4>Calificación</h4>
                  </div>
              </div>
          </div>
      </div>
      <div class="col-lg-12">
          <div class="card-content">
              <form #myform="ngForm" (ngSubmit)="register(myform)" action="" method=""> <!--  novalidate="" -->
                  <div class="row">
                      <div class="col-lg-6">
                          <div class="form-group">
                              <label for="evaluationName"><strong>Nombre</strong></label>
                              <input type="text" class="form-control" id="evaluationName" name="evaluationName" ngModel required>
                          </div>
                      </div>
                      <div class="col-lg-6">
                          <div class="form-group">
                              <label for="percentageValue"><strong>Peso %</strong></label>
                              <input type="number" class="form-control" id="percentageValue" name="percentageValue" ngModel required>
                          </div>
                      </div>
                      <div class="col-lg-12 d-flex justify-content-end">
                          <button type="submit" class="btn btn-primary">Registrar</button>
                      </div>
                  </div>
              </form>
              <pre>
                {{ qualification | json }}
              </pre>
