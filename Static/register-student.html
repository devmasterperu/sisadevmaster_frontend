<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="img/logo-favicon.svg">
    <link rel="icon" type="image/x-icon" href="img/logo-favicon.svg">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700&display=swap" rel="stylesheet">
    <!-- Style -->
    <link rel="stylesheet" href="css/public/style.min.css">
    <title>SISA DEVMASTER | </title>
</head>

<body>
    <div id="page">
        <div class="header">
            <a href="#menu"><span></span></a>
            <figure>
                <img src="img/logo-white.svg" alt="Devmaster" width="180">
            </figure>
        </div>
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card-title d-flex align-items-center">
                            <h4>Alumno</h4>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <!-- <div class="row"> -->
                        <div class="card-content">
                            <form action="" method="" autocomplete="off">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label for="name"><strong>Nombres</strong><span class="required">*</span></label>
                                            <input type="text" class="form-control" id="name">
                                        </div>
                                    </div>

                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label for="lastName"><strong>Apellidos</strong><span class="required">*</span></label>
                                            <input type="text" class="form-control" id="lastName">
                                        </div>
                                    </div>

                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label for="typeDocument"><strong>Tipo Documento</strong><span class="required">*</span></label>
                                            <select name="" id="typeDocument" class="form-control">
                                                <option value="">Partida de Nacimiento</option>
                                                <option value="">Dni</option>
                                                <option value="">Pasaporte</option>
                                                <option value="">Ruc</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label for="numberDocument"><strong>Número Documento</strong><span class="required">*</span></label>
                                            <input type="text" class="form-control" id="numberDocument">
                                        </div>
                                    </div>

                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label for="email"><strong>Correo</strong><span class="required">*</span></label>
                                            <input type="email" class="form-control" id="email">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label for="birthdate"><strong>Fecha de Nacimiento</strong><span class="required">*</span></label>
                                            <input type="date" class="form-control" id="birthdate">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label for="typeInstitution"><strong>Tipo Institución</strong><span class="required">*</span></label>
                                            <select name="" id="typeInstitution" class="form-control">
                                                <option value="">Universidad</option>
                                                <option value="">Instituto</option>
                                                <option value="">Cepro</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label for="nameInstitution"><strong>Nombre Institución</strong><span class="required">*</span></label>
                                            <input type="text" class="form-control" id="nameInstitution">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label for="department"><strong>Departamento</strong><span class="required">*</span></label>
                                            <select name="" id="Department" class="form-control">
                                                <option value="">Lima</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label for="province"><strong>Provincia</strong><span class="required">*</span></label>
                                            <select name="" id="Province" class="form-control">
                                                <option value="">Huaura</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label for="district"><strong>Distrito</strong><span class="required">*</span></label>
                                            <select name="" id="district" class="form-control">
                                                <option value="">Huacho</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label for="address"><strong>Dirección</strong><span class="required">*</span></label>
                                            <input type="text" class="form-control" id="address">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label for="gender"><strong>Género</strong><span class="required">*</span></label>
                                            <div>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="" checked>
                                                    <label class="form-check-label" for="inlineRadio1" checked>Masculino</label>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="">
                                                    <label class="form-check-label" for="inlineRadio2">Femenino</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label for="phone1"><strong>Teléfono 1</strong><span class="required">*</span></label>
                                            <input type="text" class="form-control" id="phone1">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label for="phone2"><strong>Teléfono 2</strong></label>
                                            <input type="text" class="form-control" id="phone2">
                                        </div>
                                    </div>
                                    <div class="col-lg-12 d-flex justify-content-end">
                                        <button type="submit" class="btn btn-primary">Registrar</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!-- </div> -->
                    </div>
                </div>
            </div>
        </div>
        <nav id="menu">
            <ul>
                <li><a href="#">Perfil</a></li>
                <li><span>Cursos</span>
                    <ul>
                        <li><a href="#about/history">History</a></li>
                        <li><span>The team</span>
                            <ul>
                                <li><a href="#about/team/management">Management</a></li>
                                <li><a href="#about/team/sales">Sales</a></li>
                                <li><a href="#about/team/development">Development</a></li>
                            </ul>
                        </li>
                        <li><a href="#about/address">Our address</a></li>
                    </ul>
                </li>
                <li><a href="#">Pagos</a></li>
            </ul>
        </nav>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- mmenu.js -->
    <script src="js/mmenu.polyfills.js"></script>
    <script src="js/mmenu.js"></script>
    <!-- script -->
    <script src="js/app.js"></script>
</body>

</html>
