<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="img/logo-favicon.svg">
    <link rel="icon" type="image/x-icon" href="img/logo-favicon.svg">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700&display=swap" rel="stylesheet">
    <!-- Linearicons -->
    <link rel="stylesheet" href="css/linearicons.css">
    <!-- Style -->
    <link rel="stylesheet" href="css/public/style.min.css">
    <title>SISA DEVMASTER | </title>
</head>

<body>
    
    <section class="main-home d-md-flex">
        <!-- <div class="container-fluid"> -->
            <!-- <div class="row"> -->
                <div class="col-md-6 col-sm-12"> <!-- d-md-block d-none -->
                    <div class="home-left">
                        <figure class="d-flex justify-content-center align-items-center">
                            <img src="img/logo-white.svg" alt="" width="410">
                        </figure>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <div class="home-right d-flex flex-column justify-content-center align-items-center">
                        <div>
                            <h2 class="text-center">Iniciar Sesión</h2>
                            <form action="" method="" autocomplete="off">
                                    <div class="form-group">
                                        <label for="usuario"><strong>Usuario</strong></label>
                                        <input type="text" class="form-control" id="usuario" autofocus required>
                                    </div>
                                    <div class="form-group">
                                        <label for="contrasenia"><strong>Contraseña</strong></label>
                                        <input type="password" class="form-control" id="contrasenia" required>
                                    </div>
                                    <div class="col-lg-12 d-flex justify-content-center">
                                        <button type="submit" class="btn btn-primary">Ingresar</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            <!-- </div> -->
        <!-- </div> -->
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- script -->
    <script src="js/app.js"></script>
</body>

</html>
